name: Go

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  lint:
    strategy:
      matrix:
        go: [1.16, 1.17, 1.18]

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: ${{ matrix.go }}

      - uses: actions/cache@v2
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Run linters
        uses: golangci/golangci-lint-action@v2
        with:
          version: v1.41

  test:
    strategy:
      matrix:
        go: [1.16, 1.17]
        grafana: [6.7.1]

    env:
      GRAFANA_INTEGRATION: 1

    services:
      grafana:
        # Docker Hub image
        image: "grafana/grafana:${{ matrix.grafana }}"
        ports:
          - 3000:3000
        options: >-
          -e GF_AUTH_ANONYMOUS_ENABLED=true

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: ${{ matrix.go }}

      - uses: actions/cache@v3
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Test
        run: go test -v ./...